<div class="definicion-concepto">
  <div class="definicion-titulo">
    {{ with .Get "icon" }}
    <i class="{{ . }}" aria-hidden="true"></i>
    {{ else }}
    <i class="fas fa-info-circle" aria-hidden="true"></i>
    {{ end }}
    <strong>{{ .Get "title" }}</strong>
  </div>
  <div class="definicion-contenido ">
      <ul>
        {{ range (split .Inner "\n") }}
        {{- if gt (len .) 0 -}}
        <li>{{ . }}</li>
        {{ end }}
        {{ end }}
      </ul>
  </div>
</div>
